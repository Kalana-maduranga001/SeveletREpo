<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: left; }
        input[type="text"], input[type="date"] {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Event Manager</h2>

<h3>Save / Update Event</h3>
<input type="text" id="id" placeholder="Event ID (for update/delete)">
<input type="text" id="name" placeholder="Event Name">
<input type="text" id="description" placeholder="Description">
<input type="date" id="date">
<input type="text" id="place" placeholder="Place">
<button id="createEvent">Save</button>
<button id="updateEvent">Update</button>
<button id="deleteEvent">Delete</button>
<button id="resetForm">Reset</button>


<h3>All Events</h3>
<button id="getAllEvents">Get All</button>
<table id="eventTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Place</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="jquery-3.7.1.min.js"></script>

    function refreshTable(data) {
        const tbody = $('#eventTable tbody');
        tbody.empty();
        data.forEach(event => {
            const row = $(`
            <tr data-id="${event.id}">
                <td>${event.id}</td>
                <td>${event.name}</td>
                <td>${event.description}</td>
                <td>${event.date}</td>
                <td>${event.place}</td>
            </tr>
        `);

            // Row click event: populate input fields
            row.click(function () {
                $('#id').val(event.id);
                $('#name').val(event.name);
                $('#description').val(event.description);
                $('#date').val(event.date);
                $('#place').val(event.place);
            });

            tbody.append(row);
        });
    }


    $('#getAllEvents').click(function () {
        $.ajax({
            url: apiUrl,
            method: 'GET',
            success: function (response) {
                refreshTable(response);
            },
            error: function () {
                alert("Error fetching data");
            }
        });
    });

    $('#createEvent').click(function () {
        const event = {
            id: $('#id').val(),
            name: $('#name').val(),
            description: $('#description').val(),
            date: $('#date').val(),
            place: $('#place').val()
        };
        $.ajax({
            url: apiUrl,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(event),
            success: function (response) {
                alert('Event created');
                $('#getAllEvents').click();
            },
            error: function () {
                alert("Error creating event");
            }
        });
    });

    $('#deleteEvent').click(function () {
        const id = $('#id').val();
        if (!id) {
            alert("Please enter Event ID to delete.");
            return;
        }
        $.ajax({
            url: apiUrl + `?id=${id}`,
            type: "DELETE",
            success: function(response) {
                alert("Event deleted");
                $('#getAllEvents').click();
                // Clear form
                $('#id, #name, #description, #date, #place').val('');
            },
            error: function(xhr, status, error) {
                alert("Error deleting event");
                console.error("Error:", error);
            }
        });
    });
